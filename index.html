<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowPay - CSS Project</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- NavBar -->
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">FlowPay</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item"><a href="#">Home</a></li>
            <li class="nav_item"><a href="#">Pricing</a></li>
            <li class="nav_item"><a href="#">Features</a></li>
            <li class="nav_item"><a href="#">How it Works</a></li>
            <li class="nav_item"><a href="#">FAQs</a></li>
          </ul>

          <!-- Menu Close icon -->
          <div class="nav_close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>
        <!-- Corrected closing tag -->

        <!-- Menu Open icon -->
        <div class="nav_toggle" id="nav-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="main">
      <section class="home">
        <div class="home_container container">
          <div class="home_data">
            <span class="subtitle">Effortless Bank Transfers</span>
            <h1 class="home_title">Secure and Instant Bank Transfers</h1>
            <p class="home_description">
              Move your money with ease on FlowPay anytime, anywhere.
            </p>
            <a class="home_button" href="#">Get Started</a>
          </div>
          <div class="home_img">
            <img src="/fintech assets/assets/images/money.PNG" alt= />
          </div>
        </div>
      </section>
      <!-- Corrected closing tag -->

      <footer class="home_footer">
        <span>2025 FlowPay. All rights reserved</span>
        <span>Terms and Conditions</span>
        <span>Developed by Adrian Ajayi</span>
      </footer>
    </main>
  </body>
</html>
